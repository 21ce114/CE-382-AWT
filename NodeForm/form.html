
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Simple Form Handling with NodeJs</title>
</head>
<body>
    <h1>Simple Form Handling with NodeJs</h1>
    <form action="/display" method="post">
        <input type="text" name="fname" placeholder="Enter First Name"><br><br>
        <input type="text" name="lname" placeholder="Enter Last Name"><br><br>
        <input type="text" name="id" placeholder="Enter your Student ID:"><br><br>
        <input type="text" name="branch" placeholder="Enter your Branch:"><br><br>
        <input type="text" name="college" placeholder="Enter your College:"><br><br>
        <button type="submit" name="submit"> Display</button>
    </form>
    <script src="./FormHandling.js"></script>
</body>
</html>
